<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; }
        img { max-width: 100%; page-break-inside: avoid; }
        .certificado { page-break-after: always; }
    </style>
</head>
<body>

<h1>{{ perfil.nombre }}</h1>

<h2>Certificados</h2>

{% for cert in certificados %}
    <div class="certificado">
        <h3>{{ cert.titulo }}</h3>

        {% if cert.imagen %}
            <img src="{{ cert.imagen.url }}">
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
